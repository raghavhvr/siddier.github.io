<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raghavendra Siddi Reddy — Data & AI Leader</title>
  <meta name="description" content="Portfolio of Raghavendra Siddi Reddy — Data & AI Leader with 10+ years delivering enterprise ML and data platform transformation.">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300&family=JetBrains+Mono:wght@300;400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/animations.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">

  <style>
    /* Serif font fallbacks */
    .t-display, .section-heading, .entry-name, .stat-block .num,
    .timeline-role, .card-title, .result-value, .chapter-number,
    .impact-num, #hud-logo {
      font-family: 'Cormorant Garamond', 'Palatino Linotype', Georgia, serif;
    }

    /* Firefox/no-WebGL fallback background */
    body {
      background: var(--void);
    }

    /* Ensure cards are always interactive — override any opacity:0 */
    .project-card,
    .project-card * {
      pointer-events: auto !important;
    }

    /* Reveal: once .visible is added, fully shown */
    .reveal.visible {
      opacity: 1 !important;
      transform: none !important;
    }
  </style>
</head>

<body>

  <!-- Atmosphere overlays -->
  <div id="grain"></div>
  <div id="scanlines"></div>

  <!-- Cursor -->
  <div id="cursor-dot"></div>
  <div id="cursor-ring"></div>

  <!-- Three.js canvas — hidden if WebGL unavailable -->
  <canvas id="space-canvas"></canvas>

  <!-- Entry / Launch Screen -->
  <div id="entry"></div>

  <!-- HUD (fixed overlay) -->
  <div id="hud"></div>

  <!-- Side progress dots -->
  <div id="journey-progress"></div>

  <!-- Main scrollable content -->
  <main id="scroll-container"></main>

  <!-- Footer -->
  <footer id="footer"
    style="position:relative;z-index:10;padding:32px var(--gutter);
           border-top:1px solid rgba(255,255,255,0.04);
           display:flex;justify-content:space-between;
           font-size:0.58rem;letter-spacing:0.1em;color:var(--text-dim);">
  </footer>

  <!-- Scripts: order is critical -->
  <script src="js/vendor.js"></script>
  <script src="js/config.js"></script>
  <script src="js/scene.js"></script>
  <script src="js/hud.js"></script>
  <script src="js/journey.js"></script>
  <script src="js/demos.js"></script>
  <script src="js/main.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {

      // ── WebGL detection for Firefox / no-GPU ──
      function hasWebGL() {
        try {
          const c = document.createElement('canvas');
          return !!(c.getContext('webgl') || c.getContext('experimental-webgl'));
        } catch(e) { return false; }
      }

      if (hasWebGL()) {
        Scene.init();
      } else {
        // Hide canvas, show CSS gradient background instead
        const canvas = document.getElementById('space-canvas');
        if (canvas) canvas.style.display = 'none';
        document.body.style.background =
          'radial-gradient(ellipse at 20% 20%, #0d1f4a 0%, #04071a 40%, #01020a 100%)';
      }

      // Boot HUD
      HUD.init();

      // Fade out loading flash
      document.getElementById('space-canvas')?.style && setTimeout(() => {}, 100);

    });
  </script>

</body>
</html>
